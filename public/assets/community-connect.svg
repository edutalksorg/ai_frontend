<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <linearGradient id="bubble1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="bubble2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Person 1 (Left) -->
  <circle cx="150" cy="300" r="50" fill="#fca5a5"/>
  <path d="M100 400 Q150 350 200 400" fill="#991b1b"/>
  
  <!-- Person 2 (Right) -->
  <circle cx="350" cy="300" r="50" fill="#93c5fd"/>
  <path d="M300 400 Q350 350 400 400" fill="#1e40af"/>

  <!-- Chat Bubble Left -->
  <path d="M150 230 Q150 180 200 180 L280 180 Q330 180 330 130 Q330 80 280 80 L150 80 Q100 80 100 130 Q100 180 150 180 Z" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Connection Lines -->
  <path d="M180 280 Q250 200 320 280" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5 5" opacity="0.5"/>
  
  <!-- Floating Speech Bubbles -->
  <circle cx="200" cy="150" r="40" fill="url(#bubble1)" opacity="0.9"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="sans-serif" font-weight="bold" font-size="20">Hi!</text>
  
  <circle cx="300" cy="100" r="45" fill="url(#bubble2)" opacity="0.9"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-family="sans-serif" font-weight="bold" font-size="20">Hello!</text>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="200" r="5" fill="#e2e8f0"/>
  <circle cx="270" cy="220" r="3" fill="#e2e8f0"/>
  <circle cx="230" cy="180" r="4" fill="#e2e8f0"/>

</svg>
